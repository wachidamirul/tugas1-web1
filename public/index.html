<!doctype html>
<html class="sc">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapak Motor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="./css/style.css" rel="stylesheet" /> -->
    <link href="./css/global.css" rel="stylesheet" />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        ((!"color-theme") in localStorage &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="font-inter antialiased">
    <main class="bg-background dark:bg-background">
      <!-- Hero Section Start -->
      <section class="bg-gradient-to-b from-indigo-100 to-background" id="hero">
        <div class="container">
          <div class="flex flex-wrap items-center justify-between pt-36">
            <div class="w-full self-center text-center lg:w-1/2 lg:text-left">
              <h2
                class="text-2xl font-bold leading-[110%] tracking-[-0.96px] text-foreground md:text-3xl lg:text-4xl lg:leading-[115%] xl:text-5xl xl:leading-[120%]"
              >
                Butuh beli atau jual motor dengan harga fair?
              </h2>
              <p
                class="mt-1 text-sm text-muted-foreground md:mt-2 md:text-base lg:mt-3 lg:text-foreground xl:text-lg"
              >
                Dengan
                <span class="font-bold text-primary">Lapak Motor</span> temukan
                harga bagus dari motor yang kamu cari
              </p>
            </div>

            <div class="hidden w-full self-end px-4 lg:block lg:w-1/2">
              <div class="relative lg:right-0">
                <img
                  src="./images/hero.png"
                  alt="Hero Image"
                  class="mx-auto h-auto w-[380px] max-w-full xl:w-[528px]"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero Section End -->
    </main>

    <script>
      var themeToggleBtn = document.getElementById("theme-toggle");

      themeToggleBtn.addEventListener("click", function () {
        if (localStorage.getItem("color-theme")) {
          // if set via local storage previously
          if (localStorage.getItem("color-theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          }
        } else {
          // if NOT set via local storage previously
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          }
        }
      });
    </script>
  </body>
</html>
