<!doctype html>
<html class="sc">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapak Motor</title>
    <meta name="Description" content="Lapak Motor" />
    <link rel="icon" type="image/png" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="./css/style.css" rel="stylesheet" /> -->
    <link href="./css/global.css" rel="stylesheet" />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        ((!"color-theme") in localStorage &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="font-inter antialiased">
    <main class="bg-background pb-8 dark:bg-background">
      <!-- Hero Section Start -->
      <section class="bg-gradient-to-b from-indigo-100 to-background" id="hero">
        <div class="container">
          <div class="flex flex-wrap items-center justify-between pt-36">
            <div class="w-full self-center text-center lg:w-1/2 lg:text-left">
              <h2
                class="text-2xl font-bold leading-[110%] tracking-[-0.96px] text-foreground md:text-3xl lg:text-4xl lg:leading-[115%] xl:text-5xl xl:leading-[120%]"
              >
                Butuh beli atau jual motor dengan harga fair?
              </h2>
              <p
                class="mt-2 text-sm text-muted-foreground md:text-base lg:mt-3 lg:text-foreground xl:text-lg"
              >
                Dengan
                <span class="font-bold text-primary">Lapak Motor</span> temukan
                harga bagus dari motor yang kamu cari
              </p>
            </div>

            <div class="hidden w-full self-end px-4 lg:block lg:w-1/2">
              <div class="flex justify-end">
                <img
                  src="./images/hero.png"
                  alt="Hero Image"
                  class="h-auto w-[480px] max-w-full xl:w-[628px]"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero Section End -->

      <!-- Search Section Start -->
      <section class="relative z-10 mt-5 lg:-mt-10 xl:-mt-16">
        <div class="container">
          <div class="rounded-3xl bg-background p-6 shadow-md lg:p-8">
            <div class="mx-auto max-w-7xl md:px-6 lg:px-8">
              <div class="flex items-center justify-center gap-2 text-center">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                  class="text-primary"
                  height="24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 5v1H4.667a1.75 1.75 0 00-1.743 1.598l-.826 9.5A1.75 1.75 0 003.84 19H16.16a1.75 1.75 0 001.743-1.902l-.826-9.5A1.75 1.75 0 0015.333 6H14V5a4 4 0 00-8 0zm4-2.5A2.5 2.5 0 007.5 5v1h5V5A2.5 2.5 0 0010 2.5zM7.5 10a2.5 2.5 0 005 0V8.75a.75.75 0 011.5 0V10a4 4 0 01-8 0V8.75a.75.75 0 011.5 0V10z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p
                  class="text-base font-semibold leading-8 text-foreground md:text-lg"
                >
                  Cari motor yang kamu inginkan
                </p>
              </div>
              <form
                id="search-form"
                class="mt-8 flex flex-col items-center justify-center gap-3 md:flex-row"
              >
                <div class="w-full md:basis-1/2">
                  <select
                    id="merek"
                    class="block h-12 w-full rounded-lg border border-input bg-background px-4 py-2.5 text-base text-foreground focus:outline-ring focus:ring-primary"
                    onchange="getModel()"
                  >
                    <option value="null">Pilih merek</option>
                  </select>
                </div>
                <div class="w-full md:basis-1/2">
                  <select
                    id="model"
                    class="block h-12 w-full cursor-not-allowed rounded-lg border border-input bg-background px-4 py-2.5 text-base text-foreground focus:outline-ring focus:ring-primary"
                    disabled
                  >
                    <option value="null">Pilih model</option>
                  </select>
                </div>
                <div class="w-full basis-1/5">
                  <button
                    type="button"
                    class="shadow-xs flex h-12 w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-primary px-6 py-2.5 text-center transition-all duration-500 hover:bg-primary/90"
                  >
                    <p class="text-base font-semibold text-background">Cari</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="text-background"
                    >
                      <path d="M5 12h14" />
                      <path d="m12 5 7 7-7 7" />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Search Section End -->

      <!-- Product Section Start -->
      <section class="mt-[60px]" id="product">
        <div class="container">
          <h2 class="text-2xl font-bold tracking-tight text-gray-900">
            <span class="font-bold text-primary" id="total-motor"></span>
            tersedia untuk dibeli
          </h2>

          <div
            class="my-10 grid grid-cols-1 gap-y-3 sm:grid-cols-3 sm:gap-x-4 sm:gap-y-5 lg:grid-cols-4 xl:gap-6 xs:grid-cols-2 xs:gap-x-3 xs:gap-y-4"
            id="product-list"
          ></div>

          <!-- Pagination -->
          <div
            class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6"
            id="wrap-pagination"
          >
            <div
              class="flex flex-1 items-center justify-center sm:justify-between"
            >
              <div class="hidden sm:block">
                <p class="text-sm text-gray-700">
                  Showing
                  <span class="font-medium" id="start-item"></span>
                  to
                  <span class="font-medium" id="end-item"></span>
                  of
                  <span class="font-medium" id="total-item"></span>
                  results
                </p>
              </div>
              <div>
                <nav
                  class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                  aria-label="Pagination"
                >
                  <button
                    type="button"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-gray-300 hover:bg-primary/10 focus:z-20 focus:outline-offset-0"
                    id="prev-page"
                    onclick="showPrevPage()"
                  >
                    <svg
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                  <div id="pagination"></div>
                  <button
                    type="button"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-gray-300 hover:bg-primary/10 focus:z-20 focus:outline-offset-0"
                    id="next-page"
                    onclick="showNextPage()"
                  >
                    <svg
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Product Section End -->
    </main>
    <script type="text/javascript" src="./js/global.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/home.js"></script>
  </body>
</html>
