<!doctype html>
<html class="sc">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapak Motor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="./css/style.css" rel="stylesheet" /> -->
    <link href="./css/global.css" rel="stylesheet" />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        ((!"color-theme") in localStorage &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="font-inter antialiased">
    <main class="bg-background dark:bg-background">
      <!-- Hero Section Start -->
      <section class="bg-gradient-to-b from-indigo-100 to-background" id="hero">
        <div class="container">
          <div class="flex flex-wrap items-center justify-between pt-36">
            <div class="w-full self-center text-center lg:w-1/2 lg:text-left">
              <h2
                class="text-2xl font-bold leading-[110%] tracking-[-0.96px] text-foreground md:text-3xl lg:text-4xl lg:leading-[115%] xl:text-5xl xl:leading-[120%]"
              >
                Butuh beli atau jual motor dengan harga fair?
              </h2>
              <p
                class="mt-1 text-sm text-muted-foreground md:mt-2 md:text-base lg:mt-3 lg:text-foreground xl:text-lg"
              >
                Dengan
                <span class="font-bold text-primary">Lapak Motor</span> temukan
                harga bagus dari motor yang kamu cari
              </p>
            </div>

            <div class="hidden w-full self-end px-4 lg:block lg:w-1/2">
              <div class="flex justify-end">
                <img
                  src="./images/hero.png"
                  alt="Hero Image"
                  class="h-auto w-[380px] max-w-full xl:w-[628px]"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero Section End -->

      <!-- Search Section Start -->
      <section class="relative z-10 -mt-16">
        <div class="container">
          <div class="rounded-3xl bg-background p-8 shadow-md">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
              <div class="flex items-center justify-center gap-2 text-center">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                  class="text-primary"
                  height="24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 5v1H4.667a1.75 1.75 0 00-1.743 1.598l-.826 9.5A1.75 1.75 0 003.84 19H16.16a1.75 1.75 0 001.743-1.902l-.826-9.5A1.75 1.75 0 0015.333 6H14V5a4 4 0 00-8 0zm4-2.5A2.5 2.5 0 007.5 5v1h5V5A2.5 2.5 0 0010 2.5zM7.5 10a2.5 2.5 0 005 0V8.75a.75.75 0 011.5 0V10a4 4 0 01-8 0V8.75a.75.75 0 011.5 0V10z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p class="text-lg font-semibold leading-8 text-foreground">
                  Tentukan motor yang kamu inginkan
                </p>
              </div>
              <form
                id="search-form"
                class="mt-8 flex flex-row items-center justify-center gap-8"
              >
                <div class="basis-1/2">
                  <select
                    id="merek"
                    class="block h-12 w-full rounded-lg border border-input bg-background px-4 py-2.5 text-base text-foreground focus:outline-ring focus:ring-primary"
                  >
                    <option default>Pilih merek</option>
                  </select>
                </div>
                <div class="basis-1/2">
                  <select
                    id="model"
                    class="block h-12 w-full rounded-lg border border-input bg-background px-4 py-2.5 text-base text-foreground focus:outline-ring focus:ring-primary"
                  >
                    <option default>Pilih model</option>
                  </select>
                </div>
                <div class="basis-1/5">
                  <button
                    type="button"
                    class="shadow-xs flex h-12 w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-primary px-6 py-2.5 text-center transition-all duration-500 hover:bg-primary/90"
                  >
                    <p class="text-base font-semibold text-background">Cari</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="text-background"
                    >
                      <path d="M5 12h14" />
                      <path d="m12 5 7 7-7 7" />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Search Section End -->

      <!-- Product Section Start -->
      <section class="mt-[60px]" id="product">
        <div class="container">
          <h2 class="text-2xl font-bold tracking-tight text-gray-900">
            <span class="font-bold text-primary" id="total-motor"></span>
            tersedia untuk dibeli
          </h2>
        </div>
      </section>
      <!-- Product Section End -->
    </main>
    <script src="./js/global.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
